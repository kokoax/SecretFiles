# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x242424'
    foreground: '0xebebff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x000000'
    cursor: '0xFFFFFF'

  # Normal colors
  normal:
    black:   '0x333333'
    red:     '0xbf4849'
    green:   '0x90a959'
    yellow:  '0xe6c45c'
    blue:    '0x6a9fb5'
    magenta: '0xb57da9'
    cyan:    '0x80bab0'
    white:   '0xcccbca'

  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xd97777'
    green:   '0xb5bd68'
    yellow:  '0xd9d982'
    blue:    '0x99bdcc'
    magenta: '0xcca5c4'
    cyan:    '0xadd9d1'
    white:   '0xf1f2f0'


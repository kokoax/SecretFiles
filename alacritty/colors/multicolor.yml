# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xd4d4d4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x000000'
    cursor: '0xEE7600'

  # Normal colors
  normal:
    black:   '0x171717'
    red:     '0xFF5E5E'
    green:   '0x9CE82B'
    yellow:  '0xF0E68C'
    blue:    '0x008AFF'
    magenta: '0xE88CFF'
    cyan:    '0x87CEFA'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x737373'
    red:     '0xFF7878'
    green:   '0x9ACD32'
    yellow:  '0xEEE8AA'
    blue:    '0x4F98FF'
    magenta: '0xEDA6FF'
    cyan:    '0xB0E2FF'
    white:   '0xFFFFFF'

